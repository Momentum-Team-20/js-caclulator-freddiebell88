<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator Project</title>
</head>
<body>
    
        <div class="calculator">
            
            <div class="row1">
                <div id="clear" class="button"> C </div>
                <div id="display"> </div>
            </div>
            <div class="rows">
                <div class="seven number button"> 7 </div>
                <div class="eight number button"> 8 </div>
                <div class="nine number button"> 9 </div>
                <div class="divide operators button"> / </div>
            </div>
            <div class="rows">
                <div class="four number button"> 4 </div>
                <div class="five number button"> 5 </div>
                <div class="six number button"> 6 </div>
                <div class="multiply operators button"> X </div>
                
            </div>
            <div class="rows">
                <div class="one number button"> 1 </div>
                <div class="two number button"> 2 </div>
                <div class="three number button"> 3 </div>
                <div class="minus operators button"> - </div>
                
            </div>
            <div class="rows">
                <div class="zero number button"> 0 </div>
                <div class="decimal number button"> . </div>
                <div class="button operators"> = </div>
                <div class="plus operators button"> + </div>
                
            </div>
        </div>
    
</body>
</html>
