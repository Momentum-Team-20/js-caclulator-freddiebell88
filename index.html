<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator Project</title>
</head>
<body>
    
        <div class="calculator">
            <p id="clear" class="button"> C </p>
            <p id="display"> </p>
            <p class="seven number button"> 7 </p>
            <p class="eight number button"> 8 </p>
            <p class="nine number button"> 9 </p>
            <p class="divide operators button"> / </p>
            <p class="four number button"> 4 </p>
            <p class="five number button"> 5 </p>
            <p class="six number button"> 6 </p>
            <p class="multiply operators button"> X </p>
            <p class="one number button"> 1 </p>
            <p class="two number button"> 2 </p>
            <p class="three number button"> 3 </p>
            <p class="minus operators button"> - </p>
            <p class="zero number button"> 0 </p>
            <p class="decimal number button"> . </p>
            <p id="equals" class="button"> = </p>
            <p class="plus operators button"> + </p>

        </div>
    
</body>
</html>
